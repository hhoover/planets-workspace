contents: >
  openapi: 3.0.2

  info:
    title: Planets API
    version: 0.0.2
    description: Simple flask-backed API showing some example API endpoints and added capabilities from integrating it with the Kong API Gateway.
    contact:
      name: Aaron Miller
      url: https://github.com/aaronhmiller/planets-workspace
      email: aaron@konghq.com
  servers:
    - url: http://planets:5000
      description: Sample project running locally  

      x-kong-plugin-cors:
        config:
          origins:
            - '*'
      x-kong-plugin-rate-limiting-advanced:
        config:
          limit: 
          - 6
          window_size: 
          - 10
          sync_rate: -1
      tags:
        - planets



    
  externalDocs:
    description: GitHub project for the code and information about this API
    url: https://github.com/lornajane/flask-planets-and-webhooks

  paths:
    /planets:
      get:
        operationId: allPlanets
        summary: List all planets
        description: Returns a list of all the planets that are stored in the system.
        tags:
          - planets
        responses:
          '200':
            description: Planets in a list
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/planet"
                    
                examples:
                  response:
                    value:
                      meta_data:
                        api_name: planets
                        result_data:
                          [
                              {
                                  "moons": 0,
                                  "name": "Mercury",
                                  "position": 1
                              },
                              {
                                  "moons": 0,
                                  "name": "Venus",
                                  "position": 2
                              },
                              {
                                  "moons": 1,
                                  "name": "Earth",
                                  "position": 3
                              },
                              {
                                  "moons": 2,
                                  "name": "Mars",
                                  "position": 4
                              },
                              {
                                  "moons": 79,
                                  "name": "Jupiter",
                                  "position": 5
                              },
                              {
                                  "moons": 62,
                                  "name": "Saturn",
                                  "position": 6
                              },
                              {
                                  "moons": 27,
                                  "name": "Uranus",
                                  "position": 7
                              },
                              {
                                  "moons": 14,
                                  "name": "Neptune",
                                  "position": 8
                              },
                              {
                                  "moons": 0,
                                  "name": "Pluto",
                                  "position": 9
                              }
                          ]
                    
                    

    /planets/{planetId}:
      get:
        operationId: onePlanet
        summary: Fetch one planet by position
        description: Get the data relating to one planet
        tags:
          - planets
        parameters:
        - name: planetId
          in: path
          required: true
          schema:
            type: number
            example: 4
            minimum: 1
            maximum: 9

        responses:
          '200':
            description: Planets in a list
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/planet"
        x-kong-plugin-request-validator:
          enabled: true

  components:
    schemas:
      planet:
        type: object
        properties:
          name:
            type: string
            description: Name of planet
            example: "Saturn"
          position:
            type: number
            description: Order in place from the sun
            example: 6
          moons:
            type: number
            description: Number of moons, according to NASA
            example: 62

  tags:
    - name: planets
      description: API containing solar system data
contentType: yaml
